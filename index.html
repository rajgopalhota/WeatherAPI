<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="icon" type="image/x-icon" href="./assets/cloudy.png">
</head>
<body>
  <div class="timeinfo"><span id="p1"></span> Hrs</div>
  <div class="container">
    <form>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Enter city name"
          required
        />
      </header>
      <button type="button" class="bn" id="btn">Search</button>
    </form>
  </div>
  <div class="container-dis">
    <main id="wedisplay" style="display: none">
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span>°C</span></div>
        <div class="weather"></div>
        <div class="hi-low">°C / °C</div>
      </div>
    </main>
    <div class="error-message" style="display: none;"></div>
  </div>

  <script src="./assets/main.js"></script>
</body>
</html>
